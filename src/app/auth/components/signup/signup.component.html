<div class="min-h-screen py-6 flex flex-col justify-center sm:py-12 bg-gradient-to-br from-gray-50 to-gray-100">
  <div class="relative py-3 sm:max-w-5xl sm:mx-auto">
    <div class="absolute inset-0 bg-gradient-to-r from-teal-300 to-teal-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
    </div>

    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
      <div class="max-w-5xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Car Image Section -->
          <div class="hidden md:block relative">
            <div class="absolute inset-0 bg-gradient-to-br from-teal-500/20 to-transparent rounded-xl"></div>
            <img src="https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?auto=format&fit=crop&w=600&q=80"
                 alt="Luxury car"
                 class="w-full h-full object-cover rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-500 ease-in-out">
            <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/60 to-transparent rounded-b-xl">
              <h2 class="text-white text-2xl font-bold">Premium Experience</h2>
              <p class="text-gray-200 mt-2">Join us for an exceptional journey</p>
            </div>
          </div>

          <!-- Form Section -->
          <div>
            <div class="mb-8">
              <h1 class="text-3xl font-bold bg-gradient-to-r from-teal-600 to-teal-400 bg-clip-text text-transparent">
                Start Your Rental Adventure
              </h1>
              <p class="mt-2 text-gray-600">Fill in your details to begin your premium car rental experience</p>
            </div>

            <form [formGroup]="signupForm" class="space-y-6">
              <!-- Name Fields -->
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="relative group">
                  <input id="firstName" type="text"
                    class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                    placeholder="firstName" formControlName="firstName" />
                  <label for="firstName"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                    First Name
                  </label>
                </div>

                <div class="relative group">
                  <input id="lastName" type="text"
                    class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                    placeholder="lastName" formControlName="lastName" />
                  <label for="lastName"
                    class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                    Last Name
                  </label>
                </div>
              </div>

              <!-- Contact Fields -->
              <div class="relative group">
                <input id="phoneNumber" type="text"
                  class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                  placeholder="Phone Number" formControlName="phoneNumber" />
                <label for="phoneNumber"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                  Phone Number
                </label>
              </div>

              <div class="relative group">
                <input id="address" type="text"
                  class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                  placeholder="Address" formControlName="address" />
                <label for="address"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                  Address
                </label>
              </div>

              <!-- Account Fields -->
              <div class="relative group">
                <input id="email" type="email"
                  class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                  placeholder="Email address" formControlName="email" />
                <label for="email"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                  Email
                </label>
              </div>

              <div class="relative group">
                <input id="password" type="password"
                  class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                  placeholder="Password" formControlName="password" />
                <label for="password"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                  Password
                </label>
              </div>

              <div class="relative group">
                <input id="confirm-password" type="password"
                  class="peer w-full h-10 border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:border-teal-600 transition-colors duration-300"
                  placeholder="Confirm Password" formControlName="checkPassword" />
                <label for="confirm-password"
                  class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-teal-600 peer-focus:text-sm">
                  Confirm Password
                </label>
              </div>

              <!-- Submit Button -->
              <div class="pt-4">
                <button
                  class="w-full px-6 py-3 rounded-lg bg-gradient-to-r from-teal-500 to-teal-600 text-white font-medium
                         transform transition-all duration-300 hover:scale-[1.02] hover:shadow-lg
                         focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-50
                         disabled:opacity-50 disabled:cursor-not-allowed"
                  type="submit"
                  (click)="register()"
                  [disabled]="signupForm.invalid">
                  <span class="flex items-center justify-center">
                    <span>Register</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
              </div>

              <!-- Login Link -->
              <div class="text-center">
                <p class="text-gray-600">
                  Already have an account?
                  <a routerLink="/login" class="text-teal-600 font-semibold hover:text-teal-700 transition-colors duration-300">
                    Login
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
