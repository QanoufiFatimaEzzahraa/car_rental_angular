<div class="car-details-container" *ngIf="car">
  <div class="car-card">
    <div class="image-container">
      <img class="car-image" [src]="car.processedImage" [alt]="car.brand + ' ' + car.model">
    </div>

    <div class="car-info">
      <h2 class="car-title">{{car.brand}} - {{car.model}}</h2>

      <p class="car-description">{{car.description}}</p>

      <div class="car-specs">
        <div class="spec-item">
          <span class="spec-label">Price Per Day</span>
          <span class="spec-value">${{car.pricePerDay}}</span>
        </div>

        <div class="spec-item">
          <span class="spec-label">License Plate</span>
          <span class="spec-value">{{car.licensePlate}}</span>
        </div>

        <div class="spec-item">
          <span class="spec-label">Year</span>
          <span class="spec-value">{{car.year}}</span>
        </div>
      </div>
    </div>

    <div class="action-container">
      <button class="book-button" (click)="bookACar(validateForm.value)">
        <span>Book Now</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="button-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>
  </div>
</div>
